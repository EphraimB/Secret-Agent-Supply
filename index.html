<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <img src="resources/img/logo.png" alt="logo">
        <h1>SECRET AGENT SUPPLY INC.</h1>
      </div>
    </header>
    <div id="banner">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <nav>
      <ul class="desktopNav container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>

      <ul class="mobileNav container">
        <li>Menu</li>
      </ul>
    </nav>
    <div id="productGrids" class="container">
      <div class="productGrid" id="explodingPen">
        <div class="productImage">
          <img src="resources/img/pen.png" alt="pen">
        </div>
        <p>Exploding Pen</p>
      </div>
      <div class="productGrid" id="cellularWatch">
        <div class="productImage">
          <img src="resources/img/watch.png" alt="watch">
        </div>
        <p>Cellular Watch</p>
      </div>
      <div class="productGrid" id="thermalGlasses">
        <div class="productImage">
          <img src="resources/img/glasses.png" alt="glasses">
        </div>
        <p>Thermal Glasses</p>
      </div>
    </div>
    <div class="container">
      <div class="businessInfo">
        <div class="info" id="location">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">Copyright Secret Agent Supply Inc.</div>
    </footer>
  </body>
</html>
